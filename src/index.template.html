<!DOCTYPE html>
<html>

    <head>
        <title><%= htmlWebpackPlugin.options.productName %></title>

        <meta charset="utf-8">
        <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

        <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
        <link rel="icon" type="image/png" sizes="16x16" href="http://localhost:8080/statics/icons/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="http://localhost:8080/statics/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="http://localhost:8080/statics/icons/favicon-96x96.png">
        <link rel="icon" type="image/ico" href="http://localhost:8080/statics/icons/favicon.ico">
    </head>

    <body>
        <div id="q-app"></div>
        <!-- <script src="./assets/js/jquery.dragscroll.min.js" charset="utf-8"></script> -->
    </body>

</html>
